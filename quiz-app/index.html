<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" ></script>
</head>
<body>
    <div class="main-box" id="main-box">
        <div class="upper" id="upper-box">
            <div class="question">
                <p id="question-text">How would you like premium to help?</p>
            </div>
            <div class="options">
                <!-- <form> -->
                    <input type="radio" id="option-a" name="fav_language" value="a" class="answer">
                    <label class="options-text" for="option-a" id="a-text">To job search</label><br>
                    <input type="radio" id="option-b" name="fav_language" value="b" class="answer">
                    <label class="options-text" for="option-b" id="b-text">Networking</label><br>
                    <input type="radio" id="option-c" name="fav_language" value="c" class="answer">
                    <label class="options-text" for="option-c" id="c-text">To find leads</label><br>
                    <input type="radio" id="option-d" name="fav_language" value="d" class="answer">
                    <label class="options-text" for="option-d" id="d-text">To find talent</label>
                <!-- </form> -->
            </div>
        </div>
        <button type="submit" class="lower" id="submitBtn">
            <p>submit</p>
        </button>
    </div>
</body>
</html>
